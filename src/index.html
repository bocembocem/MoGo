<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoGo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700|Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="banner banner-outer">
        <div class="container banner-inner">
            <header class="row banner-header">
                <div class="col-6 banner-header-logo">
                    <a href="#" rel="logo">
                        MoGo
                    </a>
                </div>
                <nav class="col-6 banner-header-menu">
                    <div class="banner-header-menu-item">
                        <a class="banner-header-menu-item-link" href="#" rel="about">about</a>
                        <div class="banner-header-menu-item-border"></div>
                    </div>
                    <div class="banner-header-menu-item">
                        <a class="banner-header-menu-item-link" href="#" rel="service">service</a>
                        <div class="banner-header-menu-item-border"></div>
                    </div>
                    <div class="banner-header-menu-item">
                        <a class="banner-header-menu-item-link" href="#" rel="work">work</a>
                        <div class="banner-header-menu-item-border"></div>
                    </div>
                    <div class="banner-header-menu-item">
                        <a class="banner-header-menu-item-link" href="#" rel="blog">blog</a>
                        <div class="banner-header-menu-item-border"></div>
                    </div>
                    <div class="banner-header-menu-item">
                        <a class="banner-header-menu-item-link" href="#" rel="contact">contact</a>
                        <div class="banner-header-menu-item-border"></div>
                    </div>
                    <div class="banner-header-menu-item">
                        <a class="banner-header-menu-item-link" href="#" rel="shopcart">
                            <img class="some-top" src="img/nav_img1.png" alt="">
                        </a>
                        <div class="banner-header-menu-item-border"></div>
                    </div>
                    <div class="banner-header-menu-item">
                        <a class="banner-header-menu-item-link" href="#" rel="search">
                            <img class="some-top" src="img/nav_img2.png" alt="">
                        </a>
                        <div class="banner-header-menu-item-border"></div>
                    </div>
                </nav>
            </header>
            <div class="row banner-body">
                <div class="col-auto banner-body-subtitle">Creative Template</div>
                <div class="col-auto banner-body-title">Welcome <br> to MoGo</div>
                <div class="col-auto banner-body-line"></div>
                <div class="col-auto banner-body-button">Learn more</div>
            </div>
            <div class="row banner-slider">
                <div class="col-3 banner-slider-item">
                    <div class="banner-slider-item-time">
                        <div class="banner-slider-item-time-loader"></div>
                    </div>
                    <div class="banner-slider-item-text">
                        <div class="banner-slider-item-text-first">01</div>
                        <div class="banner-slider-item-text-second">Intro</div>
                    </div>
                </div>
                <div class="col-3 banner-slider-item">
                    <div class="banner-slider-item-time">
                        <div class="banner-slider-item-time-loader"></div>
                    </div>
                    <div class="banner-slider-item-text">
                        <div class="banner-slider-item-text-first">02</div>
                        <div class="banner-slider-item-text-second">work</div>
                    </div>
                </div>
                <div class="col-3 banner-slider-item">
                    <div class="banner-slider-item-time">
                        <div class="banner-slider-item-time-loader"></div>
                    </div>
                    <div class="banner-slider-item-text">
                        <div class="banner-slider-item-text-first">03</div>
                        <div class="banner-slider-item-text-second">about</div>
                    </div>
                </div>
                <div class="col-3 banner-slider-item">
                    <div class="banner-slider-item-time">
                        <div class="banner-slider-item-time-loader"></div>
                    </div>
                    <div class="banner-slider-item-text">
                        <div class="banner-slider-item-text-first">04</div>
                        <div class="banner-slider-item-text-second">contacts</div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
